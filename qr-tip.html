<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Tip Jar</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ffc0cb, #fff176);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #e91e63;
      margin-bottom: 1rem;
    }

    .qr-container {
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
    }

    .qr-container img {
      width: 200px;
      height: 200px;
    }

    .arrow-container {
      position: relative;
      margin-top: 1rem;
    }

    .arrow {
      animation: bounce 2s infinite;
      font-size: 3rem;
      color: black;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .caption {
      font-size: 1.2rem;
      font-weight: bold;
      color: #673ab7;
      margin-top: 0.5rem;
    }

    .note {
      font-size: 1rem;
      color: #555;
      margin-top: 0.5rem;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>Drop Some ‚ù§Ô∏è for the Artist!</h1>
  <div class="qr-container">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://yourfeedbackform.com" alt="QR Code">
  </div>
  <div class="arrow-container">
    <div class="arrow">‚¨áÔ∏è</div>
    <div class="caption">Scan me to request your favorite jam üé∂</div>
    <div class="note">Or just leave a cheeky review or rate tonight's rockstar!</div>
  </div>
</body>
</html>

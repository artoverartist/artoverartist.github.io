<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Artist Match Results </title>
<!-- Pixel font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  /* Pixel grid background */
  body, html {
    margin: 0; padding: 0; height: 100%;
    background-color: #000;
    background-image:
      linear-gradient(#222 1px, transparent 1px),
      linear-gradient(90deg, #222 1px, transparent 1px);
    background-size: 24px 24px;
    font-family: 'Press Start 2P', monospace;
    color: #FF4B2B;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Brand header */
  #brand {
    font-size: 3rem;
    text-align: center;
    margin: 1rem 0 0.5rem;
    color: #FF4B2B;
    text-shadow:
      0 0 6px #FF4B2B,
      0 0 12px #FF4B2B,
      0 0 18px #FF4B2B;
    user-select: none;
  }

  /* Navigation bar */
  nav {
    display: flex;
    justify-content: center;
    gap: 24px;
    margin: 0 auto 1.5rem;
    max-width: 960px;
    user-select: none;
  }
  nav a {
    display: inline-block;
    padding: 12px 24px;
    color: #FF4B2B;
    background-color: #111;
    border: 6px solid #FF4B2B;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 0.7rem;
    letter-spacing: 3px;
    box-shadow:
      0 0 6px #FF4B2B,
      inset 0 0 10px #FF4B2B;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  nav a:hover, nav a:focus {
    background-color: #FF4B2B;
    color: #111;
    outline: none;
    box-shadow:
      0 0 12px #FF4B2B,
      inset 0 0 15px #FF4B2B;
  }
  nav a[aria-current="page"] {
    background-color: #FF4B2B;
    color: #111;
    box-shadow:
      0 0 12px #FF4B2B,
      inset 0 0 15px #FF4B2B;
    pointer-events: none;
  }

  /* Main container with horizontal scroll */
  main {
    flex-grow: 1;
    display: flex;
    gap: 2rem;
    overflow-x: auto;
    padding: 0 1rem 2rem;
    scroll-snap-type: x mandatory;
    max-width: 980px;
    margin: 0 auto;
  }
  main::-webkit-scrollbar {
    height: 12px;
  }
  main::-webkit-scrollbar-track {
    background: transparent;
  }
  main::-webkit-scrollbar-thumb {
    background: #FF4B2B;
    border-radius: 6px;
  }

  /* Artist card */
  .artist-card {
    flex: 0 0 auto;
    scroll-snap-align: center;
    width: 300px;
    height: 520px;
    background-color: #111;
    border: 6px solid #FF4B2B;
    border-radius: 0;
    box-shadow:
      0 0 15px #FF4B2B,
      inset 0 0 10px #FF4B2B;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  .artist-card:hover, .artist-card:focus-within {
    transform: scale(1.05);
    box-shadow:
      0 0 25px #FF4B2B,
      inset 0 0 15px #FF4B2B;
    outline: none;
  }

  .artist-image {
    height: 60%;
    background-size: cover;
    background-position: center;
    border-bottom: 6px solid #FF4B2B;
  }

  .artist-details {
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    flex-grow: 1;
    color: #FF4B2B;
    text-shadow:
      0 0 5px #FF4B2B;
  }

  .artist-name {
    font-size: 1rem;
    font-weight: bold;
    text-transform: uppercase;
    color: #FF4B2B;
    text-shadow:
      0 0 8px #FF4B2B;
  }

  .artist-rating {
    font-size: 0.85rem;
    color: gold;
    user-select: none;
    text-shadow:
      0 0 6px gold;
  }

  .artist-review {
    font-size: 0.7rem;
    font-style: italic;
    line-height: 1.3;
    color: #FF4B2B;
  }

  .feedback-button {
    margin-top: auto;
    background-color: #FF4B2B;
    border: 6px solid #FF4B2B;
    color: #111;
    font-family: 'Press Start 2P', monospace;
    font-size: 0.7rem;
    font-weight: 700;
    padding: 10px 20px;
    cursor: pointer;
    user-select: none;
    box-shadow:
      0 0 15px #FF4B2B,
      inset 0 0 12px #FF4B2B;
    transition: background-color 0.3s ease;
    text-transform: uppercase;
  }
  .feedback-button:hover, .feedback-button:focus {
    background-color: #ff755f;
    border-color: #ff755f;
    color: #111;
    outline: none;
    box-shadow:
      0 0 25px #ff755f,
      inset 0 0 20px #ff755f;
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    #brand {
      font-size: 2rem;
      margin: 1rem 0;
    }
    nav {
      gap: 12px;
      max-width: 100%;
      padding: 0 0.5rem;
    }
    nav a {
      font-size: 0.55rem;
      padding: 8px 12px;
      letter-spacing: 2px;
    }
    main {
      gap: 1rem;
      padding-bottom: 1rem;
      max-width: 100%;
    }
    .artist-card {
      width: 260px;
      height: 470px;
      border-width: 4px;
    }
    .artist-details {
      padding: 0.75rem;
    }
    .artist-name {
      font-size: 0.8rem;
    }
    .artist-rating {
      font-size: 0.65rem;
    }
    .artist-review {
      font-size: 0.6rem;
    }
    .feedback-button {
      font-size: 0.6rem;
      padding: 8px 14px;
      border-width: 4px;
    }
  }
</style>
</head>
<body>
  <header>
    <div id="brand" aria-label="Brand name">Ask Eve</div>
    <nav role="navigation" aria-label="Primary navigation menu">
      <a href="index.html" tabindex="0">HOME</a>
      <a href="venue-form.html" tabindex="0">VENUE FORM</a>
      <a href="match-results.html" tabindex="0" aria-current="page">MATCH RESULTS</a>
      <a href="qr-tip.html" tabindex="0">QR TIP</a>
      <a href="login.html" tabindex="0">LOGIN</a>
    </nav>
  </header>

  <main>
    <article class="artist-card" tabindex="0" aria-label="Artist Kayan profile">
      <div class="artist-image" style="background-image: url('https://th.bing.com/th/id/OIP.EKRrODAFcSKeuxbw5nB-jwHaE-?rs=1&pid=ImgDetMain');"></div>
      <div class="artist-details">
        <h2 class="artist-name">Kayan</h2>

    </article>

    <article class="artist-card" tabindex="0" aria-label="Artist Hanumankind profile">
      <div class="artist-image" style="background-image: url('https://th.bing.com/th/id/OIP.VXwgFTwb5R7ilIsdtoRzxgHaEs?rs=1&pid=ImgDetMain');"></div>
      <div class="artist-details">
        <h2 class="artist-name">Hanumankind</h2>
        <div class="artist-rating" aria-label="Four stars">★★★★☆</div>
        <p class="artist-review">“Energetic and engaging! Great for high-energy nights.”</p>
        <button class="feedback-button" aria-label="View full profile of Hanumankind">VIEW PROFILE</button>
      </div>
    </article>

    <article class="artist-card" tabindex="0" aria-label="Artist John Mayer profile">
      <div class="artist-image" style="background-image: url('https://th.bing.com/th/id/OIP.L8ATwkJeRjoh70uJn5lxzgHaJQ?w=1600&h=2000&rs=1&pid=ImgDetMain');"></div>
      <div class="artist-details">
        <h2 class="artist-name">John Mayer</h2>
        <div class="artist-rating" aria-label="Five stars">★★★★★</div>
        <p class="artist-review">“Perfect blend of soul and pop. The crowd loved it!”</p>
        <button class="feedback-button" aria-label="View full profile of John Mayer">VIEW PROFILE</button>
      </div>
    </article>
  </main>
</body>
</html>

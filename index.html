<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giggo the Gecko - Artist Portal</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #A8FF3E, #024F20);
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1, h2 {
      font-family: 'Comic Sans MS', cursive;
      color: #013220;
      text-shadow: 2px 2px #A8FF3E;
    }

    .gecko-logo {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Gecko_icon.svg/1200px-Gecko_icon.svg.png') no-repeat center center;
      background-size: contain;
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea, select, button {
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    input, textarea, select {
      background: #ecffdd;
      color: #013220;
    }

    button {
      background: linear-gradient(to right, #C6FF00, #76FF03);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #76FF03, #C6FF00);
    }

    .link-container {
      margin-top: 2rem;
      text-align: center;
    }

    .link-container a {
      color: #014421;
      font-weight: bold;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
    }

    .day {
      background: #d1f7c4;
      padding: 0.5rem;
      text-align: center;
      border-radius: 0.3rem;
      cursor: pointer;
    }

    .day.selected {
      background: #76FF03;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="gecko-logo"></div>
  <h1>Welcome to Giggo the Gecko</h1>

  <div class="container">
    <h2>Artist Login / Sign Up</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In / Sign Up</button>
    </form>
  </div>

  <div class="container">
    <h2>Artist Onboarding</h2>
    <form id="artistForm">
      <input type="text" placeholder="Stage Name" required />
      <textarea placeholder="Tell us about your act (bio, genre, vibe)" required></textarea>
      <select required>
        <option value="">Select Genre</option>
        <option>Jazz</option>
        <option>Indie</option>
        <option>Electronic</option>
        <option>Pop</option>
        <option>Folk</option>
        <option>Fusion</option>
      </select>
      <select required>
        <option value="">Preferred Budget</option>
        <option>Under $100</option>
        <option>$100 - $300</option>
        <option>$300 - $500</option>
        <option>$500+</option>
      </select>
      <input type="text" placeholder="Preferred City/Location" required />
      <textarea placeholder="Social Media / Website Links" /></textarea>
      <textarea placeholder="Booking Contact Info" required></textarea>
      <textarea placeholder="Any tech or space requirements?" />

      <h3>Mark Your Availability</h3>
      <div class="calendar" id="calendar"></div>

      <button type="submit">Generate My Giggo Link</button>
    </form>
  </div>

  <div class="link-container" id="shareLink" style="display:none;">
    <p>Here's your unique link to share with venues for reviews and ratings:</p>
    <a href="#" id="artistLink">https://giggo.app/review/your-id</a>
  </div>

  <script>
    const artistForm = document.getElementById("artistForm");
    const shareLink = document.getElementById("shareLink");
    const artistLink = document.getElementById("artistLink");
    const calendar = document.getElementById("calendar");

    // Generate a simple calendar for 30 days
    for (let i = 1; i <= 30; i++) {
      const day = document.createElement("div");
      day.classList.add("day");
      day.textContent = i;
      day.addEventListener("click", () => {
        day.classList.toggle("selected");
      });
      calendar.appendChild(day);
    }

    artistForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const uniqueId = Math.random().toString(36).substring(2, 8);
      artistLink.href = `https://giggo.app/review/${uniqueId}`;
      artistLink.textContent = `https://giggo.app/review/${uniqueId}`;
      shareLink.style.display = "block";
    });
  </script>
</body>
</html>

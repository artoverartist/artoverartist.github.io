<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flow - Venue Submission</title>
<style>
  /* Global styles and font */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  body, html {
    margin: 0; padding: 0; height: 100%; background: #121212;
    color: #f0f0f0; font-family: 'Inter', Arial, sans-serif;
    display: flex; flex-direction: column; min-height: 100vh;
  }

  /* Navigation bar */
  nav {
    background: linear-gradient(90deg, #ff416c, #ff4b2b);
    display: flex; align-items: center; padding: 0 1.5rem;
    height: 60px; box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  }
  nav img.logo {
    height: 40px;
  }
  nav ul {
    list-style: none; margin-left: auto; display: flex; gap: 1.5rem;
  }
  nav ul li a {
    color: #fff; text-decoration: none; font-weight: 600;
    font-size: 1rem; padding: 0.5rem 0;
    transition: color 0.3s ease;
  }
  nav ul li a:hover,
  nav ul li a:focus {
    color: #ffe3e3;
  }

  /* Center content wrapper */
  main {
    flex: 1;
    display: flex; align-items: center; justify-content: center;
    flex-direction: column;
    padding: 1rem;
    background: #1a1a1a;
  }

  /* Animation text */
  #animation {
    font-size: 1.8rem; max-width: 600px; text-align: center;
    transition: opacity 0.8s ease;
    margin-bottom: 2rem;
    font-weight: 600;
    line-height: 1.3;
    color: #ff4b2b;
  }
  #animation.hidden {
    opacity: 0; pointer-events: none;
  }

  /* Form container */
  #form-container {
    display: none;
    flex-direction: column;
    max-width: 420px;
    width: 100%;
    background: #222;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(255, 75, 43, 0.25);
  }
  #form-container.show {
    display: flex;
  }

  /* Form labels and inputs */
  label {
    margin-top: 15px;
    font-weight: 600;
    font-size: 1rem;
    color: #ff4b2b;
  }
  input, select, textarea {
    margin-top: 6px;
    padding: 10px 12px;
    border-radius: 6px;
    border: none;
    width: 100%;
    font-size: 1rem;
    font-family: 'Inter', Arial, sans-serif;
    background: #333;
    color: #eee;
    transition: background-color 0.3s ease;
  }
  input:focus, select:focus, textarea:focus {
    background: #ff4b2b;
    color: #121212;
    outline: none;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }

  /* Submit button */
  button.submit-btn {
    margin-top: 25px;
    padding: 14px;
    font-size: 1.15rem;
    font-weight: 700;
    background: linear-gradient(90deg, #ff416c, #ff4b2b);
    border: none;
    border-radius: 30px;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button.submit-btn:hover,
  button.submit-btn:focus {
    background: #ff6650;
    outline: none;
  }

  /* Buttons container */
  .buttons {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .buttons a {
    background: #ff4b2b;
    padding: 12px;
    border-radius: 25px;
    color: white;
    text-decoration: none;
    font-weight: 700;
    text-align: center;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .buttons a:hover,
  .buttons a:focus {
    background: #ff6650;
    outline: none;
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    #animation {
      font-size: 1.4rem;
      padding: 0 1rem;
    }
    #form-container {
      max-width: 95%;
      padding: 20px;
    }
  }
</style>
</head>
<body>

<nav>
  <img src="your-logo.png" alt="Flow Logo" class="logo" />
  <ul>
    <li><a href="index.html" tabindex="0">Home</a></li>
    <li><a href="venue-form.html" tabindex="0">Venue Quiz</a></li>
    <li><a href="match-results.html" tabindex="0">Artist Profiles</a></li>
    <li><a href="qr-tip.html" tabindex="0">Tip Artists</a></li>
    <li><a href="login.html" tabindex="0">Login</a></li>
  </ul>
</nav>

<main>
  <div id="animation">Stagecraft is your partner in seamless programming.</div>

  <div id="form-container" aria-hidden="true">
    <form id="venueForm" aria-label="Venue Submission Form">
      <label for="venueName">Venue Name:</label>
      <input type="text" id="venueName" name="venueName" required />

      <label for="city">Location:</label>
      <select id="city" name="city" required>
        <option value="">Select a city</option>
        <option value="Pune">Pune</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
        <option value="Chennai">Chennai</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Jaipur">Jaipur</option>
      </select>

      <label for="genre">Preferred Genre:</label>
      <select id="genre" name="genre" required>
        <option value="Pop">Pop</option>
        <option value="Rock">Rock</option>
        <option value="Electronic">Electronic</option>
        <option value="Jazz">Jazz</option>
        <option value="Classical">Classical</option>
        <option value="Indie">Indie</option>
      </select>

      <label for="frequency">Gig Frequency:</label>
      <select id="frequency" name="frequency">
        <option value="Weekly">Weekly</option>
        <option value="Bi-weekly">Bi-weekly</option>
        <option value="Monthly">Monthly</option>
      </select>

      <label for="budget">Monthly Budget (₹):</label>
      <select id="budget" name="budget" required>
        <option value="3000">Up to ₹3000</option>
        <option value="5000">Up to ₹5000</option>
        <option value="7000">Up to ₹7000</option>
        <option value="10000">Up to ₹10,000</option>
        <option value="15000">Above ₹10,000</option>
      </select>

      <label for="gigTimings">Preferred Gig Timings:</label>
      <input type="text" id="gigTimings" name="gigTimings" placeholder="e.g. Fridays 8-10 PM" />

      <label for="fnb">Artist F&B Policy:</label>
      <textarea id="fnb" name="fnb" placeholder="e.g. 2 drinks and 1 meal provided per artist"></textarea>

      <button type="submit" class="submit-btn">Submit</button>

      <div class="buttons">
        <a href="match-results.html" tabindex="0">Sample Artist Profiles</a>
        <a href="venue-form.html" tabindex="0">Try out this fun quiz to know your venue's taste</a>
      </div>
    </form>
  </div>
</main>

<script>
  const phrases = [
    "Stagecraft is your partner in seamless programming.",
    "No more last-minute calls. No more empty slots.",
    "Filter from curated artist profiles.",
    "We manage your entire event calendar—so you can focus on what matters: creating unforgettable memories.",
    "No contracts. No hassle. Just music that makes sense."
  ];

  const animationDiv = document.getElementById('animation');
  const formContainer = document.getElementById('form-container');

  let index = 0;

  function showNextPhrase() {
    animationDiv.style.opacity = 0;  // fade out
    setTimeout(() => {
      animationDiv.textContent = phrases[index];
      animationDiv.style.opacity = 1;  // fade in
      index++;
      if(index >= phrases.length) {
        clearInterval(interval);
        // After last phrase show, hide animation, show form & buttons
        setTimeout(() => {
          animationDiv.classList.add('hidden');
          formContainer.classList.add('show');
          formContainer.setAttribute('aria-hidden', 'false');
        }, 1500); // wait so last phrase visible briefly before transition
      }
    }, 800);
  }

  // Start cycling phrases every 4 seconds
  showNextPhrase(); // show first immediately
  const interval = setInterval(() => {
    if(index < phrases.length) {
      showNextPhrase();
    }
  }, 4000);

  // Form submit downloads JSON file
  document.getElementById('venueForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const formData = Object.fromEntries(new FormData(e.target).entries());
    const blob = new Blob([JSON.stringify(formData, null, 2)], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    const fileName = (formData.venueName || "venue") + "_submission.json";
    a.download = fileName.replace(/\s+/g, '_');
    a.click();
  });
</script>

</body>
</html>

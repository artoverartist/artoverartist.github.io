<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stagecraft Demo</title>
<style>
  body, html {
    margin:0; padding:0; height:100%; background:#000; color:#fff; font-family: Arial, sans-serif;
    display: flex; align-items: center; justify-content: center; flex-direction: column;
  }
  #animation {
    font-size: 2rem; max-width: 600px; text-align: center;
    transition: opacity 0.8s ease;
  }
  #animation.hidden {
    opacity: 0; pointer-events: none;
  }
  #form-container {
    display: none;
    flex-direction: column;
    max-width: 400px;
    width: 100%;
    background: #222;
    padding: 20px;
    border-radius: 12px;
  }
  #form-container.show {
    display: flex;
  }
  label {
    margin-top: 15px;
  }
  input, select, textarea {
    margin-top: 5px;
    padding: 8px;
    border-radius: 5px;
    border: none;
    width: 100%;
    font-size: 1rem;
  }
  button.submit-btn {
    margin-top: 20px;
    padding: 12px;
    font-size: 1.1rem;
    background: #ff416c;
    border: none;
    border-radius: 30px;
    color: white;
    cursor: pointer;
  }
  .buttons {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .buttons a {
    background: #ff4b2b;
    padding: 12px;
    border-radius: 25px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
  }
  .buttons a:hover {
    background: #ff6650;
  }
</style>
</head>
<body>

<div id="animation">Stagecraft is your partner in seamless programming.</div>

<div id="form-container" aria-hidden="true">
  <form id="venueForm" aria-label="Venue Submission Form">
    <label for="venueName">Venue Name:</label>
    <input type="text" id="venueName" name="venueName" required />

    <label for="city">Location:</label>
    <select id="city" name="city" required>
      <option value="">Select a city</option>
      <option value="Pune">Pune</option>
      <option value="Bangalore">Bangalore</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Delhi">Delhi</option>
      <option value="Chennai">Chennai</option>
      <option value="Hyderabad">Hyderabad</option>
      <option value="Jaipur">Jaipur</option>
    </select>

    <label for="genre">Preferred Genre:</label>
    <select id="genre" name="genre" required>
      <option value="Pop">Pop</option>
      <option value="Rock">Rock</option>
      <option value="Electronic">Electronic</option>
      <option value="Jazz">Jazz</option>
      <option value="Classical">Classical</option>
      <option value="Indie">Indie</option>
    </select>

    <label for="frequency">Gig Frequency:</label>
    <select id="frequency" name="frequency">
      <option value="Weekly">Weekly</option>
      <option value="Bi-weekly">Bi-weekly</option>
      <option value="Monthly">Monthly</option>
    </select>

    <label for="budget">Monthly Budget (₹):</label>
    <select id="budget" name="budget" required>
      <option value="3000">Up to ₹3000</option>
      <option value="5000">Up to ₹5000</option>
      <option value="7000">Up to ₹7000</option>
      <option value="10000">Up to ₹10,000</option>
      <option value="15000">Above ₹10,000</option>
    </select>

    <label for="gigTimings">Preferred Gig Timings:</label>
    <input type="text" id="gigTimings" name="gigTimings" placeholder="e.g. Fridays 8-10 PM" />

    <label for="fnb">Artist F&B Policy:</label>
    <textarea id="fnb" name="fnb" placeholder="e.g. 2 drinks and 1 meal provided per artist"></textarea>

    <button type="submit" class="submit-btn">Submit</button>

    <div class="buttons">
      <a href="match-results.html" tabindex="0">Sample Artist Profiles</a>
      <a href="venue-form.html" tabindex="0">Try out this fun quiz to know your venue's taste</a>
    </div>
  </form>
</div>

<script>
  const phrases = [
    "Stagecraft is your partner in seamless programming.",
    "No more last-minute calls. No more empty slots.",
    "Filter from curated artist profiles.",
    "We manage your entire event calendar—so you can focus on what matters: creating unforgettable memories.",
    "No contracts. No hassle. Just music that makes sense."
  ];

  const animationDiv = document.getElementById('animation');
  const formContainer = document.getElementById('form-container');

  let index = 0;

  function showNextPhrase() {
    animationDiv.style.opacity = 0;  // fade out
    setTimeout(() => {
      animationDiv.textContent = phrases[index];
      animationDiv.style.opacity = 1;  // fade in
      index++;
      if(index >= phrases.length) {
        clearInterval(interval);
        // After last phrase show, hide animation, show form & buttons
        setTimeout(() => {
          animationDiv.classList.add('hidden');
          formContainer.classList.add('show');
          formContainer.setAttribute('aria-hidden', 'false');
        }, 1500); // wait a bit so last phrase is visible briefly before transition
      }
    }, 800);
  }

  // Start cycling phrases every 4 seconds
  showNextPhrase(); // show first immediately
  const interval = setInterval(() => {
    if(index < phrases.length) {
      showNextPhrase();
    }
  }, 4000);

  // Form submit download JSON functionality (optional)
  document.getElementById('venueForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const formData = Object.fromEntries(new FormData(e.target).entries());
    const blob = new Blob([JSON.stringify(formData, null, 2)], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    const fileName = (formData.venueName || "venue") + "_submission.json";
    a.download = fileName.replace(/\s+/g, '_');
    a.click();
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    nav h1 {
      margin: 0;
      font-size: 1.5em;
      color: #FF4B2B;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1em;
      font-weight: 500;
    }

    nav a:hover {
      color: #FF4B2B;
    }

    #animation {
      font-size: 2rem;
      max-width: 600px;
      text-align: center;
      transition: opacity 0.8s ease;
      padding-top: 80px;
    }

    #animation.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #form-container {
      display: none;
      flex-direction: row;
      padding: 2em;
      width: 100%;
      max-width: 1200px;
      justify-content: center;
    }

    #form-container.show {
      display: flex;
    }

    .form-section {
      flex: 2;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2em;
      border-radius: 12px;
    }

    .image-section {
      flex: 1;
      padding-left: 2em;
    }

    .image-section img {
      width: 100%;
      border-radius: 12px;
    }

    input, select, button {
      display: block;
      width: 100%;
      margin: 1em 0;
      padding: 0.8em;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    button {
      background-color: #FF4B2B;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e64321;
    }
  </style>
</head>

<body>
  <nav>
    <h1>Flow</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="venue-form.html">Venue</a>
      <a href="match-request.html">Artists</a>
      <a href="qr-tip.html">QR Tips</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <div id="animation">Flow is your partner in seamless programming.</div>

  <div id="form-container" aria-hidden="true">
    <div class="form-section">
      <h2>Venue Details</h2>
      <form id="venueForm">
        <input type="text" name="venueName" placeholder="Venue Name" required>
        <input type="text" name="location" placeholder="Location" required>
        <select name="genre" required>
          <option value="">Select Genre</option>
          <option value="Jazz">Jazz</option>
          <option value="Rock">Rock</option>
          <option value="Electronic">Electronic</option>
          <option value="Pop">Pop</option>
        </select>
        <input type="number" name="budget" placeholder="Budget (USD)" required>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="image-section">
      <img src="https://i.pinimg.com/736x/89/fb/c7/89fbc7d72bcb4470add8c5c8629e8ce5.jpg" alt="Side Image">
    </div>
  </div>

  <script>
    const phrases = [
      "Flow is your partner in seamless programming.",
      "No more last-minute calls. No more empty slots.",
      "Filter from curated artist profiles.",
      "We manage your entire event calendar, so you can focus on what matters.",
      "No contracts. No hassle. Just good music."
    ];

    const animationDiv = document.getElementById('animation');
    const formContainer = document.getElementById('form-container');

    let index = 0;

    function showNextPhrase() {
      animationDiv.style.opacity = 0;
      setTimeout(() => {
        animationDiv.textContent = phrases[index];
        animationDiv.style.opacity = 1;
        index++;
        if (index >= phrases.length) {
          clearInterval(interval);
          setTimeout(() => {
            animationDiv.classList.add('hidden');
            formContainer.classList.add('show');
            formContainer.setAttribute('aria-hidden', 'false');
          }, 1500);
        }
      }, 800);
    }

    showNextPhrase();
    const interval = setInterval(() => {
      if (index < phrases.length) {
        showNextPhrase();
      }
    }, 4000);

    document.getElementById('venueForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      let csv = 'Venue Name,Location,Genre,Budget\n';
      csv += `${formData.get('venueName')},${formData.get('location')},${formData.get('genre')},${formData.get('budget')}\n`;

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.setAttribute('href', URL.createObjectURL(blob));
      link.setAttribute('download', `${formData.get('venueName')}_submission.csv`);
      link.style.display = 'none';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>

</html>

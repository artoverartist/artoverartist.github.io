<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stagecraft 2025</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Existing styles... */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 2rem;
      text-align: center;
      transition: transform 1s ease-in-out;
    }

    .container.slide-left {
      transform: translateX(-100%);
    }

    /* Button container for spacing */
    .button-group {
      margin-top: 2rem;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 400px;
    }

    /* Stylish buttons */
    .nav-button {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(255, 75, 43, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
      user-select: none;
    }

    .nav-button:hover,
    .nav-button:focus {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(255, 75, 43, 0.8);
      outline: none;
    }

    h1.headline {
      font-size: 3rem;
      font-weight: 500;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.2s ease-out forwards;
      line-height: 1.3;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #ccc;
      opacity: 0;
      animation: fadeIn 2s ease 1.5s forwards;
    }

    .fade {
      animation: fadeInUp 1.2s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      h1.headline {
        font-size: 2rem;
      }
      .form-container {
        flex-direction: column;
        overflow-y: auto;
      }
      .button-group {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="container" id="animation-block">
    <h1 class="headline" id="headline">Stagecraft is your partner in seamless programming.</h1>
    <div class="button-group">
      <a href="venue-form.html" class="nav-button" aria-label="Go to Venue Form">Submit Venue Details</a>
      <a href="match-results.html" class="nav-button" aria-label="View Match Results">View Match Results</a>
    </div>
  </div>

  <div class="form-container" id="form-block">
    <div class="form-image">
      <img src="https://wallpapers.com/images/hd/aesthetic-music-concert-and-crowd-q80rl8wtb227a8ls.jpg" alt="Concert Crowd" />
    </div>
    <form id="venueForm">
      <h2>Get your free roster today</h2>

      <label for="venueName">Venue Name:</label>
      <input type="text" id="venueName" name="venueName" required />

      <label for="city">Location:</label>
      <select id="city" name="city" required>
        <option value="">Select a city</option>
        <option value="Pune">Pune</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
        <option value="Chennai">Chennai</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Jaipur">Jaipur</option>
      </select>

      <label for="genre">Preferred Genre:</label>
      <select id="genre" name="genre" required>
        <option value="Pop">Pop</option>
        <option value="Rock">Rock</option>
        <option value="Electronic">Electronic</option>
        <option value="Jazz">Jazz</option>
        <option value="Classical">Classical</option>
        <option value="Indie">Indie</option>
      </select>

      <label for="frequency">Gig Frequency:</label>
      <select id="frequency" name="frequency">
        <option value="Weekly">Weekly</option>
        <option value="Bi-weekly">Bi-weekly</option>
        <option value="Monthly">Monthly</option>
      </select>

      <label for="budget">Monthly Budget (₹):</label>
      <select id="budget" name="budget" required>
        <option value="300">Up to ₹3000</option>
        <option value="500">Up to ₹5000</option>
        <option value="700">Up to ₹7000</option>
        <option value="1000">Up to ₹10,000</option>
        <option value="1500">Above ₹10,000</option>
      </select>

      <label for="gigTimings">Preferred Gig Timings:</label>
      <input type="text" id="gigTimings" name="gigTimings" placeholder="e.g. Fridays 8-10 PM" />

      <label for="fnb">Artist F&B Policy:</label>
      <textarea id="fnb" name="fnb" placeholder="e.g. 2 drinks and 1 meal provided per artist"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    <p>© 2025 Stagecraft. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const phrases = [
      "Stagecraft is your partner in seamless programming.",
      "No more last-minute calls.<br> No more empty slots.",
      "Filter from curated artist profiles.",
      "We manage your entire event calendar—so you can focus on what matters:<br>creating unforgettable memories.",
      "No contracts. No hassle.<br>Just music that makes sense."
    ];

    let current = 0;
    const headline = document.getElementById('headline');

    setInterval(() => {
      current = (current + 1) % phrases.length;
      headline.classList.remove('fade');
      void headline.offsetWidth;
      headline.innerHTML = phrases[current];
      headline.classList.add('fade');
    }, 4000);

    setTimeout(() => {
      document.getElementById('animation-block').classList.add('slide-left');
      document.getElementById('form-block').classList.add('show');
    }, 10000);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 5;

    const geometry = new THREE.TorusGeometry(2, 0.2, 16, 100);
    const material = new THREE.MeshBasicMaterial({ color: 0xff4b2b });
    const torus = new THREE.Mesh(geometry, material);
    scene.add(torus);

    function animate() {
      requestAnimationFrame(animate);
      torus.rotation.x += 0.005;
      torus.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    document.getElementById('venueForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `${data.venueName.replace(/\s+/g, '_')}_submission.json`;
      a.click();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stagecraft 2025</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 2rem;
      text-align: center;
      transition: transform 1s ease-in-out;
    }

    .container.slide-left {
      transform: translateX(-100%);
    }

    .form-container {
      position: absolute;
      top: 0;
      left: 100vw;
      height: 100vh;
      width: 100vw;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-evenly;
      padding: 2rem;
      text-align: left;
      transition: left 1s ease-in-out;
    }

    .form-container.show {
      left: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      margin-top: 0;
    }

    label {
      font-size: 1rem;
    }

    input, select, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #2779a7;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .images-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      max-width: 400px;
    }

    .images-grid img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      height: 180px;
    }

    .graphic-style {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .graphic-style img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
    }

    h1.headline {
      font-size: 3rem;
      font-weight: 500;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.2s ease-out forwards;
      line-height: 1.3;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      opacity: 0;
      animation: fadeIn 2s ease 1.5s forwards;
    }

    .fade {
      animation: fadeInUp 1.2s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      h1.headline {
        font-size: 2rem;
      }
      .form-container {
        flex-direction: column;
        overflow-y: auto;
      }
      .images-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="container" id="animation-block">
    <h1 class="headline" id="headline">You know your venue’s potential. <br>We help you unlock it.</h1>
  </div>

  <div class="form-container" id="form-block">
    <div>
      <div class="images-grid">
        <img src="https://source.unsplash.com/featured/?concert" alt="Concert">
        <img src="https://source.unsplash.com/featured/?music,artist" alt="Music Artist">
        <img src="https://source.unsplash.com/featured/?dj,event" alt="DJ Event">
        <img src="https://source.unsplash.com/featured/?band,performance" alt="Band Performance">
      </div>
      <div class="graphic-style">
        <img src="https://cdn-icons-png.flaticon.com/512/2920/2920057.png" alt="Mic Graphic" />
        <img src="https://cdn-icons-png.flaticon.com/512/727/727218.png" alt="Music Note Graphic" />
        <img src="https://cdn-icons-png.flaticon.com/512/1147/1147481.png" alt="Performer Graphic" />
      </div>
    </div>
    <form id="venueForm">
      <h2>Let us manage your venue's calendar</h2>
      <label for="venueName">Venue Name:</label>
      <input type="text" id="venueName" name="venueName" required />

      <label for="city">City:</label>
      <select id="city" name="city" required>
        <option value="">Select a city</option>
        <option value="Pune">Pune</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
        <option value="Chennai">Chennai</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Jaipur">Jaipur</option>
      </select>

      <label for="genre">Preferred Genre:</label>
      <input type="text" id="genre" name="genre" required />

      <label for="budget">Monthly Budget (₹):</label>
      <input type="number" id="budget" name="budget" required />

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    <p>© 2025 Stagecraft. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const phrases = [
      "You know your venue's potential.<br> We help you unlock it.",
      "No more last-minute calls.<br> No more empty slots.",
      "Filter from curated artist profiles.",
      "We manage your entire event calendar—so you can focus on what matters:<br>creating unforgettable memories.",
      "Your stage. Our craft.<br>Welcome to Stagecraft."
    ];

    let current = 0;
    const headline = document.getElementById('headline');

    setInterval(() => {
      current = (current + 1) % phrases.length;
      headline.classList.remove('fade');
      void headline.offsetWidth;
      headline.innerHTML = phrases[current];
      headline.classList.add('fade');
    }, 4000);

    setTimeout(() => {
      document.getElementById('animation-block').classList.add('slide-left');
      document.getElementById('form-block').classList.add('show');
    }, 10000);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 5;

    const geometry = new THREE.TorusGeometry(2, 0.2, 16, 100);
    const material = new THREE.MeshBasicMaterial({ color: 0x2779a7 });
    const torus = new THREE.Mesh(geometry, material);
    scene.add(torus);

    function animate() {
      requestAnimationFrame(animate);
      torus.rotation.x += 0.005;
      torus.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    document.getElementById('venueForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        venueName: this.venueName.value,
        city: this.city.value,
        genre: this.genre.value,
        budget: this.budget.value
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `${data.venueName.replace(/\s+/g, '_')}_submission.json`;
      a.click();
    });
  </script>
</body>
</html>

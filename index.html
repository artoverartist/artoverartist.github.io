<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask Eve - Retro Tetris Vibe</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    /* Base resets */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: #0b0c2a; /* deep midnight blue */
      color: #e0f0ff;
      font-family: 'Press Start 2P', cursive, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* Pixel grid background for Tetris blocks vibe */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background:
        linear-gradient(to right, #0b0c2a 1px, transparent 1px),
        linear-gradient(to bottom, #0b0c2a 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.15;
      pointer-events: none;
      z-index: -1;
    }

    /* Brand logo styling */
    #brand {
      font-family: 'Helvetica', 'Arial', sans-serif;
      font-style: italic;
      font-weight: 700;
      font-size: 3.5rem;
      color: #ff1493; /* rich pink */
      text-shadow:
        0 0 6px #ff1493,
        0 0 15px #ff1493,
        0 0 25px #c71585,
        0 0 35px #c71585;
      margin-top: 2rem;
      user-select: none;
      cursor: default;
      letter-spacing: 3px;
    }

    /* Tagline */
    #tagline {
      font-family: 'Press Start 2P', cursive, monospace;
      font-size: 0.85rem;
      color: #ff69b4; /* pink neon */
      text-shadow: 0 0 10px #ff69b4;
      margin: 0.3rem 0 2rem;
      letter-spacing: 2px;
      font-weight: 700;
      user-select: none;
    }

    /* Navigation menu styled like game buttons */
    nav {
      display: flex;
      gap: 1.8rem;
      margin-bottom: 3rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav a {
      color: #0b0c2a;
      background: #ff1493;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.7rem;
      text-transform: uppercase;
      box-shadow:
        inset 0 0 5px #ff1493,
        0 5px 0 #c71585,
        0 5px 10px #8b008b99;
      transition: all 0.25s ease;
      font-weight: 700;
      font-family: 'Press Start 2P', cursive, monospace;
    }
    nav a:hover,
    nav a:focus {
      background: #ff69b4;
      color: #0b0c2a;
      box-shadow:
        inset 0 0 15px #ff69b4,
        0 5px 0 #db709399,
        0 5px 15px #db709399;
      outline: none;
    }

    /* Animated intro text - flicker effect */
    #animated-text {
      font-family: 'Press Start 2P', cursive, monospace;
      font-size: 0.9rem;
      max-width: 520px;
      text-align: center;
      line-height: 1.4;
      margin-bottom: 3rem;
      color: #ff1493;
      text-shadow: 0 0 10px #ff1493;
      font-weight: 700;
      user-select: none;
      letter-spacing: 1.3px;
      animation: flicker 3s linear infinite alternate;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow:
          0 0 10px #ff1493,
          0 0 20px #ff69b4,
          0 0 30px #ff1493,
          0 0 40px #ff69b4;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.4;
        text-shadow: none;
      }
    }

    /* Venue Entry Form with blocky pixel style */
    form {
      background: #121640;
      border: 3px solid #ff1493;
      border-radius: 8px;
      box-shadow:
        0 0 20px #ff1493,
        inset 0 0 15px #ff1493;
      padding: 2rem 2.5rem;
      max-width: 600px;
      width: 90%;
      font-size: 0.65rem;
      font-weight: 700;
      color: #ff69b4;
      font-family: 'Press Start 2P', cursive, monospace;
    }
    form h2 {
      font-size: 1.5rem;
      margin-bottom: 1.2rem;
      text-align: center;
      color: #ff1493;
      text-shadow: 0 0 15px #ff1493;
      user-select: none;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ff69b4;
      text-shadow: 0 0 6px #ff69b4;
      user-select: none;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 0.6rem 0.9rem;
      margin-bottom: 1.4rem;
      border: none;
      border-radius: 3px;
      background: #1a1f4a;
      color: #ff69b4;
      font-family: 'Press Start 2P', cursive, monospace;
      font-weight: 700;
      box-shadow:
        inset 0 0 8px #ff1493;
      transition: box-shadow 0.3s ease;
      letter-spacing: 1px;
      font-size: 0.65rem;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 18px #ff69b4;
      background: #2a2f7a;
      color: #fff;
    }
    textarea {
      resize: vertical;
      min-height: 70px;
    }
    select[multiple] {
      height: 80px;
    }

    button[type="submit"] {
      width: 100%;
      background: #ff1493;
      border: none;
      padding: 0.9rem;
      font-size: 0.7rem;
      color: #0b0c2a;
      font-weight: 900;
      cursor: pointer;
      border-radius: 4px;
      box-shadow:
        0 0 30px #ff1493,
        inset 0 0 15px #ff1493;
      transition: background-color 0.3s ease, color 0.3s ease;
      letter-spacing: 2px;
      font-family: 'Press Start 2P', cursive, monospace;
      text-transform: uppercase;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: #ff69b4;
      color: #0b0c2a;
      box-shadow:
        0 0 40px #ff69b4,
        inset 0 0 20px #ff69b4;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      #brand {
        font-size: 2.5rem;
        letter-spacing: 2px;
      }
      #animated-text {
        max-width: 90vw;
        font-size: 0.7rem;
      }
      nav a {
        font-size: 0.6rem;
        padding: 0.6rem 1rem;
      }
      form {
        width: 95%;
        padding: 1.5rem 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div id="brand" aria-label="Brand name Ask Eve">Ask Eve</div>
    <div id="tagline">Ask Eve. She's quick, in the know, and your new best friend.</div>
    <nav role="navigation" aria-label="Primary navigation menu">
      <a href="index.html" aria-current="page">Home</a>
      <a href="venue-form.html">Venue Form</a>
      <a href="match-results.html">Match Results</a>
      <a href="qr-tip.html">QR Tip</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <section id="animated-text" aria-live="polite">
      No more event hassles, no more guesswork. Just submit your venue details, and Ask Eve will do the rest!
    </section>

    <form action="save-venue-entry.php" method="POST" aria-label="Venue entry form">
      <h2>Venue Entry</h2>

      <label for="venueName">Venue Name</label>
      <input type="text" id="venueName" name="venueName" required placeholder="Enter venue name" />

      <label for="contactEmail">Contact Email</label>
      <input type="email" id="contactEmail" name="contactEmail" required placeholder="Enter contact email" />

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required placeholder="City, Area, etc." />

      <label for="capacity">Capacity</label>
      <input type="text" id="capacity" name="capacity" placeholder="Approximate audience size" />

      <label for="budget">Budget</label>
      <input type="text" id="budget" name="budget" placeholder="Your estimated budget" />

      <label for="genres">Preferred Genres</label>
      <select id="genres" name="genres" multiple size="4" aria-describedby="genresHelp">
        <option value="rock">Rock</option>
        <option value="pop">Pop</option>
        <option value="jazz">Jazz</option>
        <option value="electronic">Electronic</option>
        <option value="hiphop">Hip-Hop</option>
        <option value="classical">Classical</option>
      </select>
      <small id="genresHelp" style="color:#ff69b4; margin-bottom: 1.5rem; display: block;">Hold Ctrl (Cmd on Mac) to select multiple</small>

      <label for="eventDates">Event Dates</label>
      <input type="text" id="eventDates" name="eventDates" placeholder="Preferred dates (e.g., 20-22 June)" />

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" placeholder="Any special requests or info"></textarea>

      <button type="submit">Submit Venue Details</button>
    </form>
  </main>

</body>
</html>

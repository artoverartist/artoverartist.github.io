<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giggo | Artist Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background: #f0f9f4;
      color: #333;
    }

    header {
      background-color: #58cc02;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    header h1 {
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .gecko-logo {
      width: 40px;
    }

    .main-container {
      padding: 2rem;
    }

    .course-tree {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .node {
      background: white;
      border: 4px solid #58cc02;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .node:hover {
      transform: scale(1.05);
    }

    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 2px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
    }

    .nav-bar button {
      background: none;
      border: none;
      font-size: 1rem;
      color: #58cc02;
    }

    .nav-bar button:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1><img src="giggo-logo.png" alt="Giggo" class="gecko-logo">Giggo</h1>
    <div>Hi, Artist!</div>
  </header>

  <main class="main-container">
    <h2>Your Performance Journey</h2>
    <div class="course-tree">
      <div class="node">Bio</div>
      <div class="node">Skills</div>
      <div class="node">Repertoire</div>
      <div class="node">Videos</div>
      <div class="node">Ratings</div>
      <div class="node">Tips</div>
      <div class="node">Testimonials</div>
    </div>
  </main>

  <nav class="nav-bar">
    <button>Home</button>
    <button>Gigs</button>
    <button>Tips</button>
    <button>Profile</button>
  </nav>
</body>

</html>

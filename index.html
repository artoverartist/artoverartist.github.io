  <a href="match-results.html" style="color:#fff; text-decoration:none; font-weight:600; padding:8px 16px; border-radius:12px; transition: background-color 0.3s ease;"

</nav>
<!-- Use Poppins font for a clean, modern look -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

<style>
  /* Base & Reset */
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
  }

  /* Branding Header */
  header {
    text-align: center;
    margin: 2rem 1rem 3rem;
    user-select: none;
  }
  header h1 {
    font-weight: 600;
    font-size: 3rem;
    color: #ff4b2b;
    letter-spacing: 0.1em;
    margin: 0;
    font-family: 'Courier New', Courier, monospace;
    text-shadow:
      0 0 5px #ff4b2b,
      0 0 10px #ff4b2b,
      0 0 20px #ff6a52;
  }
  header p {
    margin-top: 0.5rem;
    font-weight: 300;
    font-size: 1.2rem;
    color: #ffa17f;
    font-style: italic;
    letter-spacing: 0.05em;
    font-family: 'Courier New', Courier, monospace;
    text-shadow: 0 0 5px #ffa17f;
  }

  /* Animation Text */
  #animation {
    font-size: 2rem;
    max-width: 600px;
    text-align: center;
    padding: 1rem 2rem;
    background: rgba(255, 75, 43, 0.2);
    border: 4px solid #ff4b2b;
    border-radius: 12px;
    font-family: 'Courier New', Courier, monospace;
    letter-spacing: 0.1em;
    transition: opacity 0.8s ease;
    box-shadow:
      0 0 10px #ff4b2b,
      inset 0 0 15px #ff6a52;
    user-select: none;
  }
  #animation.hidden {
    opacity: 0;
    pointer-events: none;
  }

  /* Form Container */
  #form-container {
    display: none;
    flex-direction: column;
    max-width: 420px;
    width: 90vw;
    background: #1b2735;
    padding: 24px 32px;
    border-radius: 16px;
    box-shadow:
      0 0 10px #ff4b2b,
      inset 0 0 20px #ff6a52;
    font-family: 'Poppins', sans-serif;
  }
  #form-container.show {
    display: flex;
  }

  /* Form Elements */
  label {
    margin-top: 15px;
    font-weight: 600;
    letter-spacing: 0.05em;
    color: #ff8a6a;
  }
  input, select, textarea {
    margin-top: 6px;
    padding: 10px 12px;
    border-radius: 8px;
    border: none;
    width: 100%;
    font-size: 1rem;
    background: #111c27;
    color: #fff;
    box-shadow: inset 0 0 5px #ff4b2b;
    font-family: 'Courier New', Courier, monospace;
    letter-spacing: 0.05em;
    transition: background 0.3s ease;
  }
  input:focus, select:focus, textarea:focus {
    background: #ff4b2b;
    color: #fff;
    outline: none;
    box-shadow: 0 0 10px #ff4b2b;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }

  /* Submit Button */
  button.submit-btn {
    margin-top: 25px;
    padding: 14px;
    font-size: 1.15rem;
    background: #ff4b2b;
    border: none;
    border-radius: 40px;
    color: white;
    cursor: pointer;
    font-weight: 700;
    letter-spacing: 0.1em;
    box-shadow:
      0 0 15px #ff4b2b,
      inset 0 0 25px #ff794f;
    transition: background-color 0.3s ease;
    font-family: 'Courier New', Courier, monospace;
  }
  button.submit-btn:hover {
    background: #ff6a52;
    box-shadow:
      0 0 25px #ff6a52,
      inset 0 0 30px #ff9470;
  }

  /* Buttons Container */
  .buttons {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  .buttons a {
    background: #ff4b2b;
    padding: 14px 0;
    border-radius: 40px;
    color: white;
    text-decoration: none;
    font-weight: 800;
    text-align: center;
    cursor: pointer;
    letter-spacing: 0.12em;
    font-family: 'Courier New', Courier, monospace;
    box-shadow:
      0 0 15px #ff4b2b,
      inset 0 0 25px #ff794f;
    transition: background-color 0.3s ease;
  }
  .buttons a:hover {
    background: #ff6a52;
    box-shadow:
      0 0 25px #ff6a52,
      inset 0 0 30px #ff9470;
  }

  /* Responsive */
  @media (max-width: 480px) {
    #animation {
      font-size: 1.5rem;
      padding: 1rem;
      max-width: 90vw;
    }
    header h1 {
      font-size: 2.5rem;
    }
    header p {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Ask Eve</h1>
  <p>She's quick, in the know, and your new best friend.</p>
</header>

<div id="animation">Ask Eve is your partner in seamless programming.</div>

<div id="form-container" aria-hidden="true">
  <form id="venueForm" aria-label="Venue Submission Form">
    <label for="venueName">Venue Name:</label>
    <input type="text" id="venueName" name="venueName" required />

    <label for="city">Location:</label>
    <select id="city" name="city" required>
      <option value="">Select a city</option>
      <option value="Pune">Pune</option>
      <option value="Bangalore">Bangalore</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Delhi">Delhi</option>
      <option value="Chennai">Chennai</option>
      <option value="Hyderabad">Hyderabad</option>
      <option value="Jaipur">Jaipur</option>
    </select>

    <label for="genre">Preferred Genre:</label>
    <select id="genre" name="genre" required>
      <option value="Pop">Pop</option>
      <option value="Rock">Rock</option>
      <option value="Electronic">Electronic</option>
      <option value="Jazz">Jazz</option>
      <option value="Classical">Classical</option>
      <option value="Indie">Indie</option>
    </select>

    <label for="frequency">Gig Frequency:</label>
    <select id="frequency" name="frequency">
      <option value="Weekly">Weekly</option>
      <option value="Bi-weekly">Bi-weekly</option>
      <option value="Monthly">Monthly</option>
    </select>

    <label for="budget">Monthly Budget (₹):</label>
    <select id="budget" name="budget" required>
      <option value="3000">Up to ₹3000</option>
      <option value="5000">Up to ₹5000</option>
      <option value="7000">Up to ₹7000</option>
      <option value="10000">Up to ₹10,000</option>
      <option value="15000">Above ₹10,000</option>
    </select>

    <label for="gigTimings">Preferred Gig Timings:</label>
    <input type="text" id="gigTimings" name="gigTimings" placeholder="e.g. Fridays 8-10 PM" />

    <label for="fnb">Artist F&B Policy:</label>
    <textarea id="fnb" name="fnb" placeholder="e.g. 2 drinks and 1 meal provided per artist"></textarea>

    <button type="submit" class="submit-btn">Submit</button>

    <div class="buttons">
      <a href="match-results.html" tabindex="0">Sample Artist Profiles</a>
      <a href="venue-form.html" tabindex="0">Try out this fun quiz to know your venue's taste</a>
    </div>
  </form>
</div>

<script>
  const phrases = [
    "Stagecraft is your partner in seamless programming.",
    "No more last-minute calls. No more empty slots.",
    "Filter from curated artist profiles.",
    "We manage your entire event calendar—so you can focus on what matters: creating unforgettable memories.",
    "No contracts. No hassle. Just music that makes sense."
  ];

  const animationDiv = document.getElementById('animation');
  const formContainer = document.getElementById('form-container');

  let index = 0;

  function showNextPhrase() {
    animationDiv.style.opacity = 0;  // fade out
    setTimeout(() => {
      animationDiv.textContent = phrases[index];
      animationDiv.style.opacity = 1;  // fade in
      index++;
      if(index >= phrases.length) {
        clearInterval(interval);
        // After last phrase show, hide animation, show form & buttons
        setTimeout(() => {
          animationDiv.classList.add('hidden');
          formContainer.classList.add('show');
          formContainer.setAttribute('aria-hidden', 'false');
        }, 1500); // wait a bit so last phrase is visible briefly before transition
      }
    }, 800);
  }

  // Start cycling phrases every 4 seconds
  showNextPhrase(); // show first immediately
  const interval = setInterval(() => {
    if(index < phrases.length) {
      showNextPhrase();
    }
  }, 4000);

  // Form submit download JSON functionality (optional)
  document.getElementById('venueForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const formData = Object.fromEntries(new FormData(e.target).entries());
    const blob = new Blob([JSON.stringify(formData, null, 2)], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    const fileName = (formData.venueName || "venue") + "_submission.json";
    a.download = fileName.replace(/\s+/g, '_');
    a.click();
  });
</script>

</body>
</html>

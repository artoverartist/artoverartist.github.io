<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stagecraft 2025</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 2rem;
      text-align: center;
      transition: transform 1s ease-in-out;
    }

    .container.slide-left {
      transform: translateX(-100%);
    }

    .form-container {
      position: absolute;
      top: 0;
      left: 100vw;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(to bottom right, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-evenly;
      padding: 2rem;
      text-align: left;
      transition: left 1s ease-in-out;
    }

    .form-container.show {
      left: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      margin-top: 0;
      background-color: rgba(0,0,0,0.5);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    label {
      font-size: 1rem;
    }

    input, select, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    button {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .form-image {
      max-width: 400px;
    }

    .form-image img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }

    h1.headline {
      font-size: 3rem;
      font-weight: 500;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.2s ease-out forwards;
      line-height: 1.3;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #ccc;
      opacity: 0;
      animation: fadeIn 2s ease 1.5s forwards;
    }

    .fade {
      animation: fadeInUp 1.2s ease-out forwards;
    }

    /* New styles for the extra buttons */
    .extra-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      margin-top: 2rem;
    }

    .extra-buttons .btn {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      padding: 0.85rem 1.5rem;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 4px 15px rgba(255,75,43,0.5);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      cursor: pointer;
      width: 280px;
      text-align: center;
    }

    .extra-buttons .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255,75,43,0.8);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      h1.headline {
        font-size: 2rem;
      }
      .form-container {
        flex-direction: column;
        overflow-y: auto;
      }
      .extra-buttons .btn {
        width: 100%;
      }
    }
  </style>
</head>

        <option value="Pune">Pune</option>
        <option value="Bangalore">Bangalore</option>

      <label for="frequency">Gig Frequency:</label>

      <label for="budget">Monthly Budget (₹):</label>
      <select id="budget" name="budget" required>
        <option value="300">Up to ₹3000</option>

      </select>

      <label for="gigTimings">Preferred Gig Timings:</label>
      <input type="text" id="gigTimings" name="gigTimings" placeholder="e.g. Fridays 8-10 PM" />

      <label for="fnb">Artist F&B Policy:</label>
      <textarea id="fnb" name="fnb" placeholder="e.g. 2 drinks and 1 meal provided per artist"></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="extra-buttons" style="display: none;">
      <a href="match-results.html" class="btn">Sample Artist Profiles</a>
      <a href="venue-form.html" class="btn">Try out this fun quiz to know your venue's taste</a>
    </div>
  </div>

  <footer>
    <p>© 2025 Stagecraft. All rights reserved.</p>
  </footer>

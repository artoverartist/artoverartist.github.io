<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask Eve - Venue Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    /* Retro Tetris color scheme & pixel vibe */
    body, html {
      margin: 0; padding: 0; height: 100%;
      background-color: #000; 
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex; flex-direction: column; align-items: center;
      user-select: none;
      background-image:
        linear-gradient(to right, #111 1px, transparent 1px),
        linear-gradient(to bottom, #111 1px, transparent 1px);
      background-size: 40px 40px;
    }

    nav {
      width: 100%;
      position: fixed;
      top: 0; left: 0;
      background: rgba(0, 0, 0, 0.85);
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 15px #FF4B2B;
      z-index: 1000;
      border-bottom: 3px solid #FF4B2B;
    }

    nav h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #FF4B2B;
      font-weight: 700;
      letter-spacing: 3px;
      font-family: 'Press Start 2P', cursive;
      text-transform: uppercase;
      text-shadow: 2px 2px 0 #330000;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5em;
      font-weight: 700;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.75rem;
      padding: 6px 10px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      letter-spacing: 1.5px;
    }

    nav a:hover, nav a:focus {
      color: #FF4B2B;
      border-color: #FF4B2B;
      background-color: rgba(255, 75, 43, 0.1);
      outline: none;
    }

    /* Container with pixel/block border */
    .storybook {
      margin-top: 100px;
      background: #111;
      border: 6px solid #FF4B2B;
      box-shadow: 0 0 20px #FF4B2B inset;
      border-radius: 0;
      width: 90%;
      max-width: 620px;
      padding: 3rem 3rem 2rem;
      font-family: 'Press Start 2P', cursive;
      letter-spacing: 2px;
      text-align: center;
      box-sizing: border-box;
      user-select: text;
    }

    h1 {
      color: #FF4B2B;
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      text-shadow:
        2px 2px 0 #330000,
        4px 4px 0 #660000;
    }

    label {
      display: block;
      margin-top: 2rem;
      font-weight: 700;
      color: #FF4B2B;
      font-size: 0.9rem;
      text-shadow: 1px 1px 0 #330000;
    }

    select {
      margin-top: 0.8rem;
      width: 100%;
      padding: 10px 12px;
      font-size: 0.8rem;
      font-family: 'Press Start 2P', cursive;
      background-color: #220000;
      border: 3px solid #FF4B2B;
      color: #FF4B2B;
      cursor: pointer;
      outline-offset: 3px;
      transition: background-color 0.3s ease;
    }

    select:hover, select:focus {
      background-color: #330000;
      outline: none;
    }

    button {
      margin-top: 2.5rem;
      width: 100%;
      padding: 1rem 0;
      font-size: 1rem;
      font-family: 'Press Start 2P', cursive;
      font-weight: 700;
      color: #000;
      background-color: #FF4B2B;
      border: 4px solid #FF4B2B;
      cursor: pointer;
      box-shadow: 4px 4px 0 #330000;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:hover, button:focus {
      background-color: #e64321;
      box-shadow: 6px 6px 0 #220000;
      outline: none;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result {
      margin-top: 2rem;
      color: #FFDDC1;
      font-size: 1rem;
      font-weight: 700;
      font-family: 'Press Start 2P', cursive;
      text-shadow: 1px 1px 0 #330000;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Ask Eve</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="venue-form.html">Venue</a>
      <a href="match-request.html">Artists</a>
      <a href="qr-tip.html">QR Tips</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <div class="storybook">
    <h1>Tell Us Your Tale</h1>
    <form id="venueQuiz">
      <div class="page active">
        <label for="vibe">What kind of vibe does your venue have?</label>
        <select name="vibe" id="vibe" required>
          <option value="" disabled selected>Select vibe</option>
          <option value="mellow">Mellow and soulful</option>
          <option value="electric">Electric and loud</option>
          <option value="eclectic">Eclectic and vibrant</option>
        </select>
        <button type="button" onclick="nextPage()">Next</button>
      </div>

      <div class="page">
        <label for="show">What’s your ideal Friday night show?</label>
        <select name="show" id="show" required>
          <option value="" disabled selected>Select show</option>
          <option value="acoustic">Acoustic storytelling</option>
          <option value="rock">Indie rock mayhem</option>
          <option value="fusion">Folk-fusion carnival</option>
        </select>
        <button type="button" onclick="nextPage()">Next</button>
      </div>

      <div class="page">
        <label for="drink">What’s your audience’s favorite drink?</label>
        <select name="drink" id="drink" required>
          <option value="" disabled selected>Select drink</option>
          <option value="coffee">Craft coffee</option>
          <option value="cocktail">Signature cocktails</option>
          <option value="beer">Homebrew beer</option>
        </select>
        <button type="button" onclick="showResult()">Finish</button>
      </div>

      <div class="result page"></div>
    </form>
  </div>

  <script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');

    function nextPage() {
      const currentSelect = pages[currentPage].querySelector('select');
      if (!currentSelect.value) {
        alert('Please select an option before proceeding.');
        return;
      }
      if (currentPage < pages.length - 2) {
        pages[currentPage].classList.remove('active');
        currentPage++;
        pages[currentPage].classList.add('active');
      }
    }

    function showResult() {
      const form = document.forms['venueQuiz'];
      const vibe = form['vibe'].value;
      const show = form['show'].value;
      const drink = form['drink'].value;

      if (!vibe || !show || !drink) {
        alert('Please answer all questions before finishing.');
        return;
      }

      let result = "";

      if (vibe === "mellow" && show === "acoustic") {
        result = "You're 50% John Mayer & 50% Norah Jones";
      } else if (vibe === "electric" && show === "rock") {
        result = "You're 40% Miley Cyrus & 60% Arctic Monkeys";
      } else {
        result = "You're a bold mix of Billie Eilish, Bob Dylan & Coldplay";
      }

      result += drink === "cocktail" ? " — and your crowd loves signature cocktails!" : "";

      pages[currentPage].classList.remove('active');
      const resultDiv = document.querySelector('.result');
      resultDiv.textContent = result;
      resultDiv.classList.add('active');
    }
  </script>
</body>
</html>

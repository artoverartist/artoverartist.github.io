<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Venue Personality Quiz - Stagecraft</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f9f3e9;
      font-family: 'Raleway', sans-serif;
      color: #3a2e2a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .storybook {
      width: 90%;
      max-width: 600px;
      background: #fff8f0;
      border: 10px solid #e7d1a6;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      border-radius: 12px;
      overflow: hidden;
      padding: 2rem;
      position: relative;
      transition: transform 0.5s ease;
      animation: openBook 1s ease-in-out;
    }

    @keyframes openBook {
      0% { transform: scaleX(0.1); opacity: 0; }
      100% { transform: scaleX(1); opacity: 1; }
    }

    h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 2px solid #d4b583;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      background: #b2783b;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #8f5c2a;
    }

    .result {
      text-align: center;
      font-family: 'DM Serif Display', serif;
      font-size: 1.5rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="storybook">
    <h1>Tell Us Your Tale</h1>
    <form id="venueQuiz">
      <div class="page active">
        <label>What kind of vibe does your venue have?</label>
        <select name="vibe">
          <option value="mellow">Mellow and soulful</option>
          <option value="electric">Electric and loud</option>
          <option value="eclectic">Eclectic and vibrant</option>
        </select>
        <button type="button" onclick="nextPage()">Next</button>
      </div>

      <div class="page">
        <label>What’s your ideal Friday night show?</label>
        <select name="show">
          <option value="acoustic">Acoustic storytelling</option>
          <option value="rock">Indie rock mayhem</option>
          <option value="fusion">Folk-fusion carnival</option>
        </select>
        <button type="button" onclick="nextPage()">Next</button>
      </div>

      <div class="page">
        <label>What’s your audience’s favorite drink?</label>
        <select name="drink">
          <option value="coffee">Craft coffee</option>
          <option value="cocktail">Signature cocktails</option>
          <option value="beer">Homebrew beer</option>
        </select>
        <button type="button" onclick="showResult()">Finish</button>
      </div>

      <div class="result page"></div>
    </form>
  </div>

  <script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');

    function nextPage() {
      if (currentPage < pages.length - 2) {
        pages[currentPage].classList.remove('active');
        currentPage++;
        pages[currentPage].classList.add('active');
      }
    }

    function showResult() {
      const form = document.forms['venueQuiz'];
      const vibe = form['vibe'].value;
      const show = form['show'].value;
      const drink = form['drink'].value;

      let result = "";

      if (vibe === "mellow" && show === "acoustic") {
        result = "You're 50% John Mayer & 50% Norah Jones";
      } else if (vibe === "electric" && show === "rock") {
        result = "You're 40% Miley Cyrus & 60% Arctic Monkeys";
      } else {
        result = "You're a bold mix of Billie Eilish, Bob Dylan & Coldplay";
      }

      pages[currentPage].classList.remove('active');
      currentPage++;
      pages[currentPage].innerHTML = `<p class='result'>✨ Congratulations! ✨<br>${result}</p>`;
      pages[currentPage].classList.add('active');
    }
  </script>
</body>
</html>

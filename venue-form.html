<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Eve - Venue Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Base and retro colors */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #FF4B2B;
      z-index: 1000;
    }

    nav h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #FF4B2B;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-family: 'Poppins', sans-serif;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5em;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #FF4B2B;
    }

    /* Container styling with retro border */
    .storybook {
      margin-top: 100px;
      background: #1a1a1a;
      border: 4px solid #FF4B2B;
      box-shadow: 0 10px 25px rgba(255, 75, 43, 0.3);
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      padding: 2.5rem 3rem;
      animation: openBook 1s ease-in-out;
    }

    @keyframes openBook {
      0% { transform: scaleX(0.1); opacity: 0; }
      100% { transform: scaleX(1); opacity: 1; }
    }

    h1 {
      color: #FF4B2B;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1.2rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      font-family: 'Poppins', sans-serif;
    }

    label {
      display: block;
      margin-top: 1.4rem;
      font-weight: 600;
      color: #fff;
      font-size: 1.1rem;
    }

    select {
      width: 100%;
      margin-top: 0.6rem;
      padding: 0.7rem;
      border-radius: 8px;
      background-color: #333;
      border: none;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.85rem;
      background-color: #FF4B2B;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      background-color: #e64321;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 1.5rem;
      color: #FFDDC1;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Ask Eve</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="venue-form.html">Venue</a>
      <a href="match-request.html">Artists</a>
      <a href="qr-tip.html">QR Tips</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <div class="storybook">
    <h1>Tell Us Your Tale</h1>
    <form id="venueQuiz">
      <div class="page active">
        <label for="vibe">What kind of vibe does your venue have?</label>
        <select name="vibe" id="vibe" required>
          <option value="" disabled selected>Select vibe</option>
          <option value="mellow">Mellow and soulful</option>
          <option value="electric">Electric and loud</option>
          <option value="eclectic">Eclectic and vibrant</option>
        </select>
        <button type="button" onclick="nextPage()">Next</button>
      </div>

      <div class="page">
        <label for="show">What’s your ideal Friday night show?</label>
        <select name="show" id="show" required>
          <option value="" disabled selected>Select show</option>
          <option value="acoustic">Acoustic storytelling</option>
          <option value="rock">Indie rock mayhem</option>
          <option value="fusion">Folk-fusion carnival</option>
        </select>
        <button type="button" onclick="nextPage()">Next</button>
      </div>

      <div class="page">
        <label for="drink">What’s your audience’s favorite drink?</label>
        <select name="drink" id="drink" required>
          <option value="" disabled selected>Select drink</option>
          <option value="coffee">Craft coffee</option>
          <option value="cocktail">Signature cocktails</option>
          <option value="beer">Homebrew beer</option>
        </select>
        <button type="button" onclick="showResult()">Finish</button>
      </div>

      <div class="result page"></div>
    </form>
  </div>

  <script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');

    function nextPage() {
      const currentSelect = pages[currentPage].querySelector('select');
      if (!currentSelect.value) {
        alert('Please select an option before proceeding.');
        return;
      }
      if (currentPage < pages.length - 2) {
        pages[currentPage].classList.remove('active');
        currentPage++;
        pages[currentPage].classList.add('active');
      }
    }

    function showResult() {
      const form = document.forms['venueQuiz'];
      const vibe = form['vibe'].value;
      const show = form['show'].value;
      const drink = form['drink'].value;

      if (!vibe || !show || !drink) {
        alert('Please answer all questions before finishing.');
        return;
      }

      let result = "";

      if (vibe === "mellow" && show === "acoustic") {
        result = "You're 50% John Mayer & 50% Norah Jones";
      } else if (vibe === "electric" && show === "rock") {
        result = "You're 40% Miley Cyrus & 60% Arctic Monkeys";
      } else {
        result = "You're a bold mix of Billie Eilish, Bob Dylan & Coldplay";
      }

      pages[currentPage].classList.remove('active');
      currentPage++;
      pages[currentPage].innerHTML = `<p class='result'>✨ Congratulations! ✨<br>${result}</p>`;
      pages[currentPage].classList.add('active');
    }
  </script>
</body>
</html>
